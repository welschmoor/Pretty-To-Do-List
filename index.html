<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body class="lightmode">


<section class="section">


  <div class="main-div lightmode">

    <header class="header">
      <h1 class="h1heading">ToDo App</h1>
      <form class="add">
        <input class="addinput" type="text" name="add" placeholder="+ ToDo" autocomplete="off"/>
      </form>
    </header>

    <ul class="list-ul">
      <li class="list-li display-flex">
        <span>Take out the trash</span>
        <ion-icon name="trash-bin-outline" class="trashcan"></ion-icon>
      </li>
      <li class="list-li display-flex">
        <span>Buy Flowers</span>
        <ion-icon name="trash-bin-outline" class="trashcan"></ion-icon>
      </li>
      <li class="list-li display-flex">
        <span>Learn React</span>
        <ion-icon name="trash-bin-outline" class="trashcan"></ion-icon>
      </li>
      <li class="list-li display-flex">
        <span>Do chores</span>
        <ion-icon name="trash-bin-outline" class="trashcan"></ion-icon>
      </li>
      <li class="list-li display-flex">
        <span>Wash car</span>
        <ion-icon name="trash-bin-outline" class="trashcan"></ion-icon>
      </li>
    </ul>




    <form class="search">
      <input class="searchinput" type="text" name="search" placeholder="search" autocomplete="off"/>
    </form>
  </div>
</section>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
